<!doctype html>
<html>
<head>
    <title>Camera</title>
        <script src="//cdn.bootcdn.net/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
        <script src="//cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="test.js"></script>
        <link rel="stylesheet" href="css/test.css" />
</head>

<body >  
    <div>
        <h1 id="user-id">用户名称</h1>
        <ul id="user-list">
        </ul>
    </div>
    
    <div>
        <div id="videos">
            <video id="video-local" class="ve" controls autoplay></video>
        </div>
        <label for="video-h">高</label><input type="number" id="video-h" >
        <label for="video-w">宽</label><input type="number" id="video-w" >
        <button id="video-set">设置宽高</button> 
    </div>
    <div>
        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <div>
        <canvas id="capture-canvas" style="display: none;"></canvas>
        <button id="capture">拍照</button>
        <ul id="capture-list"></ul>
    </div>

</body>
</html>
